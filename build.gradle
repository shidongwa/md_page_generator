group 'com.stone'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    maven {
        url('http://maven.aliyun.com/nexus/content/repositories/central')
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.apache.velocity', name: 'velocity', version: '1.6.3'
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.5.RELEASE'
    //compile group: 'org.jsoup', name: 'jsoup', version: '1.8.3'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'

    compile group: 'com.h2database', name: 'h2', version: '1.4.193'
    //compile group:'cn.edu.hfut.dmic.webcollector', name:'WebCollector', version: '2.09'
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}